type User {
  name: String @fake(type: firstName, locale:en_CA)
  age: String @fake(type: number)
  b:String
  c: String
  d: String
}

type B {
 c: Int @examples(values: 1)
 d:Int
}

type A {
  b: B
}

interface Test {
a: String
}

type TestB implements Test {
  a: String
  b: String
}

type TestC implements Test {
  a: String
  c: String
}

type Query {
  user: User
  users: [User!]!
  users2: [[User]]
  a: A
  number: Int
  getUser(id: ID): User

  test: Test
}
