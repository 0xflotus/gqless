name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup
        run: |
          npm install -g yarn
          yarn
          yarn bootstrap

      - name: Build
        run: yarn build:all

      - name: Test
        run: yarn test --coverage
